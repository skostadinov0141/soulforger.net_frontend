name: Deploy Stable Frontend
on: workflow_dispatch
#  release:
#    types: [published]

jobs:
  prepare:
    name: Prepare
    runs-on: self-hosted
    steps:
      - name: Create Source Directory
        run: mkdir -p /home/soulforger/source
      - name: Create nginx Directory
        run: mkdir -p /home/soulforger/nginx/conf
      - name: Create Certbot Directory
        run: mkdir -p /home/soulforger/certbot/www
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: /home/soulforger/actions-runner/_work/soulforger.net_frontend/soulforger.net_frontend
  build:
    name: Build
    runs-on: self-hosted
    needs: prepare
    steps:
      - name: Docker Compose Up
        run: docker compose -p soulforger-frontend -f /home/soulforger/actions-runner/_work/soulforger.net_frontend/soulforger.net_frontend/docker-compose.yaml up
        #run:  docker build -t soulforger/frontend:${{ github.ref_name }} /home/soulforger/actions-runner/_work/soulforger.net_frontend/soulforger.net_frontend
#  stop-old-container:
#    name: Stop Old Container
#    runs-on: self-hosted
#    needs: build
#    steps:
#      - name: Stop Old Container
#        run:  docker stop soulforger-frontend || true
#      - name: Remove Old Container
#        run:  docker rm soulforger-frontend || true
  secure:
    name: Secure and Deploy
    runs-on: self-hosted
    needs: build
    steps:
      - name: Create certs
        run: docker compose run certbot certonly -m soulforger.net@gmail.com --webroot --webroot-path /var/www/certbot/ -d soulforger.net
