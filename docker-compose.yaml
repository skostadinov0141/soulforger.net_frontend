version: '3'

services:
  webserver:
    build: .
    ports:
      - "80:80"
      - "443:443"
    restart: always
    container_name: soulforger-frontend
    volumes:
      - /home/soulforger/nginx/conf:/etc/nginx/conf.d/:ro
      - /home/soulforger/certbot/www/:/var/www/certbot/:ro
  certbot:
    container_name: soulforger-certbot
    image: certbot/certbot:latest
    volumes:
      - /home/soulforger/certbot/www/:/var/www/certbot/:rw
      - /home/soulforger/certbot/conf/:/etc/letsencrypt/:rw